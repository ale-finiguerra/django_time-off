<!doctype html>
<html lang="en">
  <head>
    {% load bootstrap %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="logo.png">
    <title>Area riservata</title>
  </head>
  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Area riservata Giorgi</h1>
      <label for="inputEmail" class="sr-only">Email o username</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Resta loggato
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Accedi</button>
      <p class="mt-5 mb-3 text-muted">&copy; IIS G. Giorgi</p>
    </form>
  </body>
</html>
